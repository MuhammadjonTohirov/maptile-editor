<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link href="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        button {
            margin: 2px;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            background: #007cba;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button.active {
            background: #ff6b35;
        }
        
        .toggle-button {
            background: #dc3545 !important;
            font-weight: bold;
        }
        
        .toggle-button.editing-enabled {
            background: #28a745 !important;
        }
        
        .feature-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 300px;
            display: none;
        }
        
        .feature-form {
            margin-top: 10px;
        }
        
        .feature-form input, .feature-form textarea {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .feature-form textarea {
            height: 60px;
            resize: vertical;
        }
        
        #delete-feature {
            background: #dc3545 !important;
            margin-left: 5px;
        }
        
        #delete-feature:hover {
            background: #c82333 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="control-group">
            <label>Drawing Tools</label>
            <button id="toggle-editing" class="toggle-button">ğŸ”’ Lock Editing</button>
            <button id="draw-point">Draw Point</button>
            <button id="draw-line">Draw Line</button>
            <button id="draw-polygon">Draw Polygon</button>
            <button id="select">Select</button>
        </div>
        
        <div class="control-group">
            <button id="clear-all">Clear All</button>
            <button id="save-all">Save All</button>
            <button id="load-features">Load Features</button>
            <button id="my-location">ğŸ“ My Location</button>
        </div>
        
        <div class="control-group">
            <label>Map Data</label>
            <button id="load-buildings">ğŸ¢ Load Buildings</button>
            <button id="load-roads">ğŸ›£ï¸ Load Roads</button>
            <button id="load-streetlights">ğŸ’¡ Load Street Lights</button>
            <button id="load-traffic-lights">ğŸš¦ Load Traffic Lights</button>
        </div>
        
        <div class="control-group">
            <label>Map Options</label>
            <button id="toggle-3d" class="toggle-button">ğŸ¢ Enable 3D</button>
        </div>
        
        <div class="control-group">
            <label>Map Info</label>
            <div id="zoom-level" style="background: #f0f0f0; padding: 5px; border-radius: 3px; font-size: 12px;">
                Zoom: <span id="current-zoom">2</span>
            </div>
        </div>
    </div>
    
    <div class="feature-info" id="feature-info">
        <h4>Feature Properties</h4>
        <div class="feature-form">
            <input type="text" id="feature-name" placeholder="Feature Name">
            <textarea id="feature-description" placeholder="Feature Description"></textarea>
            <input type="text" id="building-number" placeholder="Building Number">
            <select id="building-type">
                <option value="">Select Building Type</option>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
                <option value="office">Office</option>
                <option value="retail">Retail</option>
                <option value="warehouse">Warehouse</option>
                <option value="other">Other</option>
            </select>
            <select id="building-icon">
                <option value="">Select Icon</option>
                <option value="ğŸ ">ğŸ  House</option>
                <option value="ğŸ¢">ğŸ¢ Office Building</option>
                <option value="ğŸ¬">ğŸ¬ Store</option>
                <option value="ğŸ­">ğŸ­ Factory</option>
                <option value="ğŸª">ğŸª Shop</option>
                <option value="ğŸ«">ğŸ« School</option>
                <option value="ğŸ¥">ğŸ¥ Hospital</option>
                <option value="ğŸ¨">ğŸ¨ Hotel</option>
                <option value="â›ª">â›ª Church</option>
                <option value="ğŸ•Œ">ğŸ•Œ Mosque</option>
            </select>
            <button id="save-feature">Save Feature</button>
            <button id="delete-feature">ğŸ—‘ï¸ Delete Feature</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.css" type="text/css" />
    <script src="js/map-editor.js"></script>
</body>
</html>
